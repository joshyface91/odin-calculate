<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="center">
        <div id="frame">
            <div id="screen">
    
            </div>
            <div class="buttons">
                <div class="number-group">
                    <button class="number-button" id="one">1</button>
                    <button class="number-button" id="two">2</button>
                    <button class="number-button" id="three">3</button>
                    <button class="number-button" id="four">4</button>
                    <button class="number-button" id="five">5</button>
                    <button class="number-button" id="six">6</button>
                    <button class="number-button" id="seven">7</button>
                    <button class="number-button" id="eight">8</button>
                    <button class="number-button" id="nine">9</button>
                    <button class="number-button" id="zero">0</button>
                    <button class="number-button" id="decimal">.</button>
                </div>
                <div class="operant-group">
                    <button class="operant-button" id="reset">Reset</button>
                    <button class="operant-button" id="backspace">UNDO</button>
                    <button class="operant-button" id="add">+</button>
                    <button class="operant-button" id="subtract">-</button>
                    <button class="operant-button" id="multiply">*</button>
                    <button class="operant-button" id="divide">/</button>
                    <button class="operant-button" id="equals">=</button>
                </div>
    
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
