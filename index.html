<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="center">
        <div id="frame">
            <div id="screen">
    
            </div>
            <div id="clear">
                    
            </div>
            <div class="buttons">
                <div class="number-group">
                    <button class="number-button" id="1">1</button>
                    <button class="number-button" id="2">2</button>
                    <button class="number-button" id="3">3</button>
                    <button class="number-button" id="4">4</button>
                    <button class="number-button" id="5">5</button>
                    <button class="number-button" id="6">6</button>
                    <button class="number-button" id="7">7</button>
                    <button class="number-button" id="8">8</button>
                    <button class="number-button" id="9">9</button>
                    <button class="number-button" id="0">0</button>
                    <button class="number-button" id=".">.</button>
                </div>
                <div class="operant-group">
                    <button class="operant-button" id="add">+</button>
                    <button class="operant-button" id="subtract">-</button>
                    <button class="operant-button" id="multiply">*</button>
                    <button class="operant-button" id="divide">/</button>
                    <button class="operant-button" id="equals">=</button>
                </div>
    
            </div>
        </div>
    </div>
</body>
</html>
